<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <h2 class="mb-3 mt-3">Contact Me</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="alert alert-success mb-3" id="alert">Pesan Telah Dikirim</div>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" />
            </div>
            <div class="mb-3">
              <label for="Pesan" class="form-label">Pesan</label>
              <textarea class="form-control" id="Pesan" rows="3"></textarea>
            </div>
            <button type="submit" onclick="myFunction()" class="btn btn-primary">Kirim</button>
            <a href="index.html" class="btn btn-primary">Kembali</a>
          </form>
        </div>
      </div>
    </div>
    <script>
      var alert = document.getElementById('alert');
      alert.style.display = 'none';
      function myFunction() {
        alert.style.display = 'inline';
      }
    </script>
  </body>
</html>
